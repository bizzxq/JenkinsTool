group 'JenkinsTool'
def archivesBaseName = 'JenkinsTool'
version '1.0'

apply plugin: 'java'
project.ext.set("mavenUrl", "http://maven.aliyun.com/nexus/")

sourceCompatibility = 1.5

jar {
    archiveName = archivesBaseName + version + '.jar'
    manifest {
        attributes 'Main-Class': 'JenkinsToolMain'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

repositories {
    maven {
        url project.mavenUrl + "content/groups/public/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'com.offbytwo.jenkins', name: 'jenkins-client', version: '0.3.7'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
}
